<!doctype html>
<html>
    <head>
        <title>Area of Triangle</title>
        </head>
        <body>
            <form action="action_page.php">
            <center><h1>Area of triangle</h1>
            Enter Value-1 <input type="number" id="1" style="margin-top: 10px;"><br>
            Enter Value-2 <input type="number" id="2" style="margin-top: 10px;"><br>
            Enter Value-3 <input type="number" id="3" style="margin-top: 10px;"><br>
            <button style="margin-top: 10px;" onclick="area()">Calculate Area of Triangle</button><br><br>
            <input type="reset" value="Reset"><br>
            Answer is <input type="number" id="4" style="margin-top: 10px;"><br>
            <p id="5"></p>
            </form>
            <script>
                function area(){
                var a=parseInt(document.getElementById('1').value);
                var b=parseInt(document.getElementById('2').value);
                var c=parseInt(document.getElementById('3').value);
                var s=a+b+c/2;
                var area=Math.sqrt(s*(s-a)*(s-b)*(s-c))
                document.getElementById('4').value=area;
                document.getElementById('5').innerHTML=area;
                }
                </script>
            </body>
    </html>
