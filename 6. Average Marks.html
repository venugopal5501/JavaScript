<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <label for="">Enter marks</label>
    <input type="number"  id="1"> <br>
    <button onclick="find()">Click</button>
    <p id="result"></p>
    <script>
        function find(){
        var marks=document.getElementById("1").value
        
        
        var grade;
        
          if (marks <= 100 && marks >= 90) {
    grade="Grade: A";
} else if (marks < 90 && marks >= 80) {
    grade="Grade: B";
} else if (marks < 80 && marks >= 70) {
    grade="Grade: C";
} else if (marks < 70 && marks >= 60) {
    grade="Grade: D";
} else {
    grade="Grade: F";
    
}

document.getElementById("result").innerHTML=grade

        }
    
    </script>
</body>
</html>
