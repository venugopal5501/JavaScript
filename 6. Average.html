<!doctype html>
<html>

<head>
    <title>Average</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        var demo1 = document.getElementById('demo');
        for (var i = 1; i <= 12; i++) {
            for (var j = 1; j <= 12; j++) {
                demo1.innerHTML += `${i} * ${j} = ${i*j}<br>`;

            }
        }
    </script>
</body>

</html>
